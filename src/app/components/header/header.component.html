<mat-toolbar class="shadow-md bg-blue-900 text-gray-50 sticky top-0 w-full" style="z-index: 100;">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon (click)="location.back()">arrow_back</mat-icon>
    </button>
    <span class="px-2">{{title}}</span>
    <div *ngIf="title != 'Authentication'" class="ms-auto">
        <button *ngIf="authService.isLoggedIn" mat-icon-button [matMenuTriggerFor]="menuLogout" aria-label="Example icon-button with a menu">
            <mat-icon>credit_card</mat-icon>
        </button>
        <mat-menu #menuLogout="matMenu">
            <button mat-menu-item [routerLink]="[ '/recharge' ]">
                <mat-icon>attach_money</mat-icon>
                <span>Recharge</span>
            </button>
            <button mat-menu-item [routerLink]="[ '/withdrawal' ]">
                <mat-icon>account_balance_wallet</mat-icon>
                <span>Withdrawal</span>
            </button>
            <!-- <button mat-menu-item [routerLink]="[ '/transaction' ]">
                <mat-icon>account_balance</mat-icon>
                <span>Transaction</span>
            </button> -->
        </mat-menu>
        <button *ngIf="authService.isLoggedIn" mat-icon-button [routerLink]="[ '/win' ]">
            <mat-icon>attach_money</mat-icon>
        </button>
        <button *ngIf="authService.isLoggedIn" mat-icon-button [routerLink]="[ '/promotion' ]">
            <mat-icon>card_giftcard</mat-icon>
        </button>
        
        <button *ngIf="authService.isLoggedIn" class="ms-auto" mat-icon-button [matMenuTriggerFor]="menuMore"> <mat-icon>more_vert</mat-icon> </button>
        <mat-menu #menuMore="matMenu">
            <button mat-menu-item [routerLink]="[ '/complaints' ]">
                <mat-icon>person</mat-icon>
                <span>Complaints</span>
            </button>
            <button mat-menu-item (click)="authService.logout()">
                <mat-icon>exit_to_app</mat-icon>
                <span>Logout</span>
            </button>
        </mat-menu>
        <button *ngIf="!authService.isLoggedIn" mat-button [routerLink]="[ '/auth' ]">
            <span>Login / Register</span>
        </button>
    </div>
</mat-toolbar>
