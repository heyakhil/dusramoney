<app-admin-header title="Withdrawal"></app-admin-header>
<div class="container mx-auto my-2">
    
    <div class="table-responsive">
        <table class="table table-hover table-borderless border-1" style="width: max-content; min-width: 100%;">
            <thead class="border-1">
                <tr>
                    <th>User</th>
                    <th>Amount</th>
                    <th>Name</th>
                    <th>Account Number</th>
                    <th>IFSC Code</th>
                    <th>Bank Name</th>
                    <th>UPI Id</th>
                    <th>UPI Id Type</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of dataSource">
                    <td> {{item.user_id}} </td>
                    <td> {{item.amount}} </td>
                    <td> {{item.name}} </td>
                    <td> {{item.account_no}} </td>
                    <td> {{item.ifsc_code}} </td>
                    <td> {{item.bank_name}} </td>
                    <td> {{item.upi_id}} </td>
                    <td> {{item.upi_id_type}} </td>
                    <td>
                        <button (click)="openDialog(item.accessId)" mat-icon-button color="primary">
                            <mat-icon>check_circle</mat-icon>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
